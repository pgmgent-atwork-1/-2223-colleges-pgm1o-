    <main class="main">
        <div class="container">
            <div class="row">
                <div class="references-list"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <form action="" method="post" id="fromContact">
                    <fieldset>
                        <legend class="hidden">Reden om contact te zoeken</legend>
                        <div>
                            <input type="radio" id="particulier" name="type" value="particulier"> 
                            <label for="particulier">Particulier</label>
                        </div>
                        <div>
                            <input type="radio" id="bedrijf" name="type" value="bedrijf"> 
                            <label for="bedrijf">Bedrijf/instelling</label>
                        </div>
                        <div>
                            <input type="radio" id="openbaar_bestuur" name="type" value="openbaar_bestuur"> 
                            <label for="openbaar_bestuur">Openbaar bestuur</label>
                        </div>
                        <div>
                            <label for="gender">Provincie *</label>
                            <select name="gender" id="gender">
                                <option value="0">Niet gekend</option>
                                <option value="1">Man</option>
                                <option value="2">Vrouw</option>
                                <option value="9">Niet van toepassing</option>
                            </select>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend class="hidden">Persoonlijke Informatie</legend>
                        <div>
                            <label for="txtName">Name</label>
                            <input type="text" name="txtName" id="txtName" placeholder="Uw volledige naam (voornaam + familienaam)">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend class="hidden">Bericht</legend>
                    </fieldset>
                    <button type="submit">Verzenden</button>
                </form>
            </div>
        </div>
    </main>
